<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <section id="app">
            <h1>

            </h1>
            <div id="score">
                <p>Score Player: <span id="score_user">0</span></p>
                <p>Score PC: <span id="score_pc">0</span></p>
                <p>Draws: <span id="score_draws">0</span></p>
            </div>
            <div id="container_game">
                <table id="tabla_game">

                    <tr>
                        <td id="cell_1" class="cells"></td>
                        <td id="cell_2" class="cells"></td>
                        <td id="cell_3" class="cells"></td>
                    </tr>

                    <tr>
                        <td id="cell_4" class="cells"></td>
                        <td id="cell_5" class="cells"></td>
                        <td id="cell_6" class="cells"></td>
                    </tr>

                    <tr>
                        <td id="cell_7" class="cells"></td>
                        <td id="cell_8" class="cells"></td>
                        <td id="cell_9" class="cells"></td>
                    </tr>
                </table>

            </div>
            <div class="button_container">
                <button id="btnRestart">Restart</button>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="scripts/script.js"></script>
</body>

</html>
